<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
  .message-text, .message-nick, .message-id, .message-datetime {
    display: inline-block;
    margin-right: 5px;
  }
  * { font-family: 'Roboto', sans-serif;}
  .message-nick {
    font-weight: bold;    
    text-decoration: none;
  }
  form {
    display: flex; 
    flex-direction: column;
    justify-content: center; 
    align-items: flex-start;
    width: 350px;
    margin-left: 10px;
    margin-bottom: 20px;
  }
  form * { 
    margin-bottom: 10px; 
    text-align: center; 
  }
  form div { 
    width: 100%; 
  }
  form textarea { 
    width: 100%;
    height: 50px;
  }
  textarea {
    text-align: left;
  }
  #nick-area {
    height: 80px;
  }
  #message-area {
    height: 150px;
  }
  form input { 
    align-self: center;
    background-color: inherit;
    border: 2px solid black;
    padding: 5px 15px;
    font-weight: 500; 
    font-size: 15px;
  }
  #message-submit-button:hover {
    background-color: rgb(0,0,0);
    color: white;
    transition: 0.18s;
  }
  #subscribe {
    margin-left:10px;
  }
  </style>
</head>
<body>

<!-- форма для отправки сообщений -->
<form name="publish">
  Ник: <br><textarea type="text" name="nick" rows=5 cols=55 id="nick-area"></textarea><br>
  Сообщение: <br><textarea rows="15" cols="55" name="message" id="message-area"></textarea><br>
  <input type="submit" value="Отправить" id="message-submit-button"/>
</form>

<!-- здесь будут появляться входящие сообщения -->
<div id="subscribe"></div>

<script src="browser.js"></script>

</body>
</html>
